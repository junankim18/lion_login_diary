{% extends "base.html" %} {% block content %}

<div class="main">
    <form action="{%url 'diary:diary_update' diary.id%} " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h3><label for="title">title</label></h3>
        <input type="text" name="title" value="{{diary.title}}" />

        <h3><label for="content">content</label></h3>
        <textarea name="content" id="" cols="30" rows="10">{{diary.content}} </textarea>

        <h3><label for="image">original image</label></h3>
        {% if diary.image %}
        <img src="{{diary.image.url}}" alt="" width="100" />
        {% else %}
        <h4>no image</h4>
        {% endif %}
        <h3><label for="image">change image( origianl image will be replaced )</label></h3>
        <input type="file" name="image" />
        <br />
        <input type="submit" value="SUBMIT" id="submit" />
    </form>
    <a href="{% url 'diary:diary_detail' diary.id%}"><button>RETURN</button></a>
</div>
{% endblock %}
